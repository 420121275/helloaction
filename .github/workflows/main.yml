name: Check Emoji

on: [push]

jobs:
  check-emoji:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      
      - name: Install dependencies
        run: npm install
      
      - name: Check emoji shortcode references
        run: |
          chmod +x ./check-emoji.js
          ./check-emoji.js
